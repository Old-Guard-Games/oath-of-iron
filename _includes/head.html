    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        {% if page.title == "Home" %}
            {{ site.title }} | {{ site.description }}
        {% else %}
            {{ page.title }} | {{ site.title }}
      {% endif %}
    </title>
    <meta name="description" content="
     {% if page.description %}{{ page.description }}
     {% else %}{{ site.description }}
    {% endif %}">

    <!-- LINK TO ATOM FEED FOR SEO -->
    <link rel="alternate" type="application/atom+xml" href="{{ site.url }}{{site.baseurl}}/feed.xml" />
    {% capture fico %}{{site.baseurl}}/assets/favicons{% endcapture %}

    <!-- FAVICON -->
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="{{fico}}/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{fico}}/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{fico}}/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{fico}}/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="60x60" href="{{fico}}/apple-touch-icon-60x60.png" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="{{fico}}/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="{{fico}}/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="{{fico}}/apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="{{fico}}/favicon-196x196.png" sizes="196x196" />
    <link rel="icon" type="image/png" href="{{fico}}/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/png" href="{{fico}}/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="{{fico}}/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="{{fico}}/favicon-128.png" sizes="128x128" />
    <meta name="application-name" content="&nbsp;"/>
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="{{fico}}/mstile-144x144.png" />
    <meta name="msapplication-square70x70logo" content="{{fico}}/mstile-70x70.png" />
    <meta name="msapplication-square150x150logo" content="{{fico}}/mstile-150x150.png" />
    <meta name="msapplication-wide310x150logo" content="{{fico}}/mstile-310x150.png" />
    <meta name="msapplication-square310x310logo" content="{{fico}}/mstile-310x310.png" />

    <!-- CSS -->
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/syntax.css" | relative_url }}">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <!-- SEO Plugin -->
    {% seo %}

    <!-- Google Analytics -->
    {% if site.data.settings.analytics-id%}
        {%- include analytics.html -%}
    {% endif %}
    <!-- End Google Analytics -->
